<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>C치mara Web App</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    html, body {
      margin: 0;
      padding: 0;
      background: black;
      height: 100%;
      overflow: hidden;
    }
    #video, #foto {
      position: absolute;
      top: 0; left: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
      z-index: 1;
    }
    #botonFoto {
      position: absolute;
      bottom: 40px;
      left: 50%;
      transform: translateX(-50%);
      width: 80px;
      height: 80px;
      background: red;
      border: 5px solid white;
      border-radius: 50%;
      z-index: 2;
      cursor: pointer;
    }
    #controles {
      position: absolute;
      bottom: 30px;
      width: 100%;
      display: flex;
      justify-content: center;
      gap: 20px;
      z-index: 2;
    }
    .botonControl {
      padding: 10px 20px;
      font-size: 16px;
      border-radius: 8px;
      border: none;
      background: white;
      color: black;
      cursor: pointer;
    }
    #canvas {
      display: none;
    }
  </style>
</head>
<body>
  <video id="video" autoplay playsinline></video>
  <img id="foto" style="display:none;" />
  <canvas id="canvas"></canvas>

  <!-- Bot칩n de captura -->
  <button id="botonFoto" onclick="sacarFoto()"></button>

  <!-- Controles luego de la foto -->
  <div id="controles" style="display:none;">
    <button class="botonControl" onclick="guardarFoto()">游닌 Guardar</button>
    <button class="botonControl" onclick="repetirFoto()">游댃 Volver a tomar</button>
  </div>

  <script>
    let stream;
    let dataURL = "";

    // Abrir c치mara al cargar
    navigator.mediaDevices.getUserMedia({
      video: {
        facingMode: "environment",
        width: { ideal: 1920 },
        height: { ideal: 1080 }
      }
    })
    .then(s => {
      stream = s;
      document.getElementById('video').srcObject = stream;
    })
    .catch(err => alert("Error al acceder a la c치mara: " + err.message));

    function sacarFoto() {
      const video = document.getElementById('video');
      const canvas = document.getElementById('canvas');
      const foto = document.getElementById('foto');

      canvas.width = video.videoWidth;
      canvas.height = video.videoHeight;
      canvas.getContext('2d').drawImage(video, 0, 0);

      dataURL = canvas.toDataURL('image/png');
      foto.src = dataURL;

      // Mostrar la imagen y controles, ocultar c치mara
      foto.style.display = "block";
      video.style.display = "none";
      document.getElementById('botonFoto').style.display = "none";
      document.getElementById('controles').style.display = "flex";
    }

    function guardarFoto() {
      const link = document.createElement('a');
      link.href = dataURL;
      link.download = 'foto_' + new Date().toISOString().replace(/[:.]/g, '-') + '.png';
      link.click();
    }

    function repetirFoto() {
      document.getElementById('foto').style.display = "none";
      document.getElementById('video').style.display = "block";
      document.getElementById('botonFoto').style.display = "block";
      document.getElementById('controles').style.display = "none";
    }
  </script>
</body>
</html>

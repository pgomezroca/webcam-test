<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Cámara Diagnóstico V3</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    html, body {
      margin: 0; 
      padding: 0;
      background: black;
      height: 100%;
      overflow: hidden;
      color: white;
      font-family: sans-serif;
    }

    #formulario {
      position: absolute;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: black;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      gap: 20px;
      z-index: 3;
    }

    #formulario input {
      padding: 10px;
      font-size: 18px;
      width: 80%;
      border-radius: 5px;
      border: none;
    }

    #formulario button {
      padding: 12px 24px;
      font-size: 18px;
      background: white;
      color: black;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }
    #formulario select {
  padding: 10px;
  font-size: 18px;
  width: 80%;
  border-radius: 5px;
  border: none;
}

    #video, #foto {
      position: absolute;
      top: 0; left: 0;
      width: 100%; height: 100%;
      object-fit: cover;
      z-index: 1;
    }

    #botonFoto {
      position: absolute;
      bottom: 40px;
      left: 50%;
      transform: translateX(-50%);
      width: 80px; height: 80px;
      background: red;
      border: 5px solid white;
      border-radius: 50%;
      z-index: 2;
      cursor: pointer;
    }

    #controles {
      position: absolute;
      bottom: 30px;
      width: 100%;
      display: flex;
      justify-content: center;
      gap: 20px;
      z-index: 2;
    }

    .botonControl {
      padding: 15px 30px;
      font-size: 18px;
      border-radius: 10px;
      border: 2px solid white;
      background: rgba(255, 255, 255, 0.1);
      color: white;
      cursor: pointer;
      transition: all 0.2s ease;
    }

    .botonControl:hover {
      background: rgba(255, 255, 255, 0.3);
    }
    #pantallaBienvenida {
  position: absolute;
  top: 0; left: 0;
  width: 100vw; height: 100vh;
  background: #111;
  color: white;
  display: flex;
  flex-direction: column;
  justify-content: center;
  align-items: center;
  text-align: center;
  padding: 30px;
  box-sizing: border-box;
  z-index: 4;
}

.tituloBienvenida {
  font-size: 2.5em;
  line-height: 1em;
  margin-bottom: 20px;
  text-align: center;
}

.tituloBienvenida .linea1,
.tituloBienvenida .linea2,
.tituloBienvenida .linea3 {
  display: block;
}

.tituloBienvenida .linea2 {
  font-size: 0.8em;
  opacity: 0.8;
}

.tituloBienvenida .linea3 {
  font-size: 120%;
  color: #4fd1c5; 
}


#pantallaBienvenida p {
  font-size: 1.1em;
  color: #aaa;
  margin-bottom: 40px;
  max-width: 90%;
}

#pantallaBienvenida button {
  padding: 15px 40px;
  font-size: 18px;
  background: transparent;
  border: 2px solid #4fd1c5;
  color: #4fd1c5;
  border-radius: 10px;
  cursor: pointer;
  transition: all 0.3s ease;
}

#pantallaBienvenida button:hover {
  background: #4fd1c5;
  color: black;
}



    #canvas { display: none; }

  </style>
</head>
<body>
<!-- Pantalla de bienvenida -->
<div id="pantallaBienvenida">
  <h1 class="tituloBienvenida">
    <span class="linea1">Bienvenidos</span><br>
    <span class="linea2">a</span><br>
    <span class="linea3">Med-Photo</span>
  </h1>
  
  <p>Capturá, organizá y almacená tus imágenes clínicas de forma simple y segura.</p>
  <button onclick="entrarAplicacion()">Entrar</button>
</div>

  <!-- Formulario -->

  <div id="formulario">
    <input type="text" id="dni" placeholder="DNI del paciente" required />
    <select id="regionAnatomica" required>
      <option value="" disabled selected>Seleccioná región anatómica</option>
      <option value="cabeza">Cabeza</option>
      <option value="cuello">Cuello</option>
      <option value="torax">Tórax</option>
      <option value="abdomen">Abdomen</option>
      <option value="pelvis">Pelvis</option>
      <option value="miembro_superior">Miembro superior</option>
      <option value="miembro_inferior">Miembro inferior</option>
    </select>
    <!-- Sub-selects por región -->
<select id="subregion-cuello" class="subregion" style="display:none;">
  <option value="" disabled selected>Seleccioná diagnosticos de cuello</option>
  <option value="cuello-a">Cuello A</option>
  <option value="cuello-b">Cuello B</option>
</select>

<select id="subregion-hombro" class="subregion" style="display:none;">
  <option value="" disabled selected>Seleccioná diagnosticos de hombro</option>
  <option value="hombro-a">Hombro A</option>
  <option value="hombro-b">Hombro B</option>
</select>

<select id="subregion-humero" class="subregion" style="display:none;">
  <option value="" disabled selected>Seleccioná diagnosticos de húmero</option>
  <option value="humero-a">Húmero A</option>
  <option value="humero-b">Húmero B</option>
</select>

<select id="subregion-codo" class="subregion" style="display:none;">
  <option value="" disabled selected>Seleccioná diagnosticos de codo</option>
  <option value="codo-a">Codo A</option>
  <option value="codo-b">Codo B</option>
</select>
    <select id="diagnostico" required>
      <option value="" disabled selected>Seleccionar diagnóstico</option>
      <option value="fractura_muneca">Fractura de muñeca</option>
      <option value="luxacion_hombro">Luxación de hombro</option>
      <option value="esguince_tobillo">Esguince de tobillo</option>
      <option value="hernia_disco">Hernia de disco</option>
      <option value="otros">Otros</option>
    </select>
    <button onclick="iniciarCamara()">Continuar</button>
  </div>

  <!-- Cámara y foto -->
  <video id="video" autoplay playsinline style="display:none;"></video>
  <img id="foto" style="display:none;" />
  <canvas id="canvas"></canvas>

  <!-- Botón captura -->
  <button id="botonFoto" onclick="sacarFoto()" style="display:none;"></button>

  <!-- Controles -->
  <div id="controles" style="display:none;">
    <button class="botonControl" onclick="guardarFoto()">Guardar</button>
    <button class="botonControl" onclick="repetirFoto()">Volver a tomar</button>
  </div>

  <script src="https://unpkg.com/piexifjs"></script>
  <script>
    function entrarAplicacion() {
  document.getElementById('pantallaBienvenida').style.display = 'none';
  document.getElementById('formulario').style.display = 'flex';
}

    let stream, dataURL, dni = "", diagnostico = "";
    function mostrarSubregion() {
    const todas = document.querySelectorAll('.subregion');
    todas.forEach(sel => sel.style.display = 'none');
    const regionSeleccionada = document.getElementById('regionAnatomica').value;
    const subSelect = document.getElementById('subregion-' + regionSeleccionada);
    if (subSelect) subSelect.style.display = 'block';
  }

    function iniciarCamara() {
      dni = document.getElementById('dni').value.trim();
      diagnostico = document.getElementById('diagnostico').value.trim().replace(/\s+/g, "_");

      if (!dni || !diagnostico) {
        alert("Por favor, completá DNI y diagnóstico");
        return;
      }

      document.getElementById('formulario').style.display = "none";

      navigator.mediaDevices.getUserMedia({
        video: { facingMode: "environment" }
      })
      .then(s => {
        stream = s;
        document.getElementById('video').srcObject = stream;
        document.getElementById('video').style.display = "block";
        document.getElementById('botonFoto').style.display = "block";
      })
      .catch(err => alert("Error al acceder a la cámara: " + err.message));
    }

    function sacarFoto() {
      const video = document.getElementById('video');
      const canvas = document.getElementById('canvas');
      const foto = document.getElementById('foto');

      canvas.width = video.videoWidth;
      canvas.height = video.videoHeight;
      canvas.getContext('2d').drawImage(video, 0, 0);

      dataURL = canvas.toDataURL('image/jpeg', 0.92);
      foto.src = dataURL;

      foto.style.display = "block";
      video.style.display = "none";
      document.getElementById('botonFoto').style.display = "none";
      document.getElementById('controles').style.display = "flex";
    }

    function guardarFoto() {
      if (!dataURL) return;

      const fecha = new Date().toISOString().replace(/[:.]/g, '-');
      const nombreArchivo = `${dni}_${diagnostico}_${fecha}.jpg`;

      const exifObj = {
        "0th": {
          [piexif.ImageIFD.Make]: "MiAppWeb",
          [piexif.ImageIFD.Artist]: "Profesional",
          [piexif.ImageIFD.ImageDescription]: diagnostico
        },
        "Exif": {
          [piexif.ExifIFD.DateTimeOriginal]: new Date().toISOString().slice(0, 19).replace(/:/g, ':'),
        }
      };

      const exifBytes = piexif.dump(exifObj);
      const newDataURL = piexif.insert(exifBytes, dataURL);

      const link = document.createElement('a');
      link.href = newDataURL;
      link.download = nombreArchivo;
      document.body.appendChild(link);
      link.click();
      document.body.removeChild(link);
    }

    function repetirFoto() {
      document.getElementById('foto').style.display = "none";
      document.getElementById('video').style.display = "block";
      document.getElementById('botonFoto').style.display = "block";
      document.getElementById('controles').style.display = "none";
    }
  </script>
</body>
</html>
